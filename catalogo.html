    <main class="contenido">
        <section class="catalogo">
            <h1>Catálogo de Productos</h1>
            <p>Explora nuestros productos y servicios disponibles.</p>

            <div class="filtros">
                <label>Filtrar por categoría:
                    <select id="categoriaFiltro">
                        <option value="todos">Todos</option>
                        <option value="impresion">Impresión</option>
                        <option value="papeleria">Papelería</option>
                        <option value="servicios">Servicios Digitales</option>
                    </select>
                </label>

                <label>Filtrar por precio:
                    <input type="number" id="precioFiltro" placeholder="Máximo $">
                </label>

                <button onclick="filtrarProductos()">Aplicar Filtros</button>
            </div>

            <div class="productos-catalogo" id="productosCatalogo">
                <!-- Aquí van los productos generados por JavaScript -->
            </div>
        </section>

<button onclick="mostrarCarrito()">Ver Carrito</button> <!-- Botón para abrir carrito -->
